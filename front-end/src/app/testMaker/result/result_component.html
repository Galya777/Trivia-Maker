<div>
    <div *ngIf="quizList.length">
      <h2>{{ QUIZ.RESULTS | uppercase }}</h2>
      <div>
        <div class="quiz_container">
          <div *ngFor="let q of quizList; let i = index" class="quiz_row">
            <div>{{ q.question }}</div>
            <div class="quiz_btn">
              <button
                type="button"
                *ngFor="let ans of q.all_answers"
                [ngClass]="{
                  correct: ans === q.correct_answer,
                  incorrect: ans === q.userAnswer && ans !== q.correct_answer
                }"
              >
                {{ ans }}
              </button>
            </div>
          </div>
        </div>
        <div
          class="result"
          [ngStyle]="{
            'background-color':
              correctCount > 3 ? 'green' : correctCount > 1 ? 'yellow' : 'red'
          }"
        >
          You scored {{ correctCount }} out of {{ quizList.length }}
        </div>
      </div>
    </div>
    <div class="new_btn">
      <button type="button" (click)="onNewQuiz()">Create a New Quiz</button>
    </div>
  </div>
